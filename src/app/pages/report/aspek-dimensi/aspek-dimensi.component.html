<div class="card">
    <div class="p-fluid">
        <div class="p-col-12">
            <p-table
                    [value]="listdata"
                    [paginator]="true"
                    [rowHover]="true"
                    [rows]="10"
                    #dt
                    [rowsPerPageOptions]="[10,25,50]"
                    styleClass="p-datatable-gridlines"
                    [showCurrentPageReport]="true"
                    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                    [globalFilterFields]="['no','survey_name','dimensi','subdimensi','parametername','avgvalue','minvalue','maxvalue','rangevalue']">
                <ng-template pTemplate="caption">
                    <div class="p-d-flex p-jc-between">
                        <div>
                        </div>
                        <div>
                          <span class="p-input-icon-left p-ml-auto">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Search keyword" />
                          </span>
                        </div>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 25%; text-align: center" [pSortableColumn]="'name'">Nama Survey
                            <span style="float: right">
                              <p-sortIcon [field]="'name'" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                            </span>
                        </th>
                        <th style="width: 25%; text-align: center" [pSortableColumn]="'company_name'">Perusahaan
                            <span style="float: right">
                              <p-sortIcon [field]="'company_name'" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                            </span>
                        </th>
                        <th style="width: 25%; text-align: center" [pSortableColumn]="'jenis_industri'">Jenis Industri
                            <span style="float: right">
                              <p-sortIcon [field]="'jenis_industri'" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                            </span>
                        </th>
                        <th style="width: 25%; text-align: center" [pSortableColumn]="'periode'">Periode
                            <span style="float: right">
                              <p-sortIcon [field]="'periode'" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                            </span>
                        </th>
                        <th style="width: 10%; text-align: center">Pilih</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-data>
                    <tr>
                        <td style="text-align: left;">{{ data.name }}</td>
                        <td style="text-align: left">{{ data.company_name }}</td>
                        <td style="text-align: center">{{ data.jenis_industri }}</td>
                        <td style="text-align: center">{{ data.periode }}</td>
                        <td style="text-align: center">
                            <button (click)="pilih(data)" pButton pRipple type="button"  icon="pi pi-search" iconPos="left" class="p-button-outlined p-mr-2 p-mb-2"></button>
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage" let-columns>
                    <tr>
                        <td [attr.colspan]="5" style="text-align: center;">
                            Data tidak Tersedia
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
        <div class="p-col-12">
            <p-messages [value]="msgs"></p-messages>
        </div>
    </div>
</div>
