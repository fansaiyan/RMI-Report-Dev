<div class="card">
    <div class="p-fluid">
        <form [formGroup]="forms">
            <div class="p-field p-mb-4">
                <span class="p-float-label">
                  <input type="text" pInputText formControlName="ebit" required>
                  <label>EBIT</label>
                </span>
            </div>
            <div class="p-field p-mb-4">
                <span class="p-float-label">
                  <input type="text" pInputText formControlName="payment" required>
                  <label>Interest Payment</label>
                </span>
            </div>
            <div class="p-field p-mb-4">
                <div class="col-4">
                    <button (click)="calculate()" [disabled]="!forms.valid" pButton pRipple type="button" label="Calculate" icon="pi pi-check" iconPos="left" class="p-button-outlined p-mr-2 p-mb-2"></button>
                </div>
                <div class="col-8">
                    <h5>Result : {{resultPeringkat}}</h5>
                </div>
            </div>
        </form>
        <div class="p-grid">
            <div class="p-col">
                <p-messages [value]="msgs"></p-messages>
            </div>
        </div>
    </div>
    <div class="card-footer p-d-flex p-jc-between">
        <div></div>
        <div>
            <button (click)="ok()" [disabled]="!result" pButton pRipple type="button" label="Simpan" icon="pi pi-save" iconPos="left" class="p-button-outlined p-mr-2 p-mb-2"></button>
            <button (click)="batal()" pButton pRipple type="button" label="Batal" icon="pi pi-times" iconPos="left" class="p-button-outlined p-button-danger p-mr-2 p-mb-2"></button>
        </div>
    </div>
</div>
