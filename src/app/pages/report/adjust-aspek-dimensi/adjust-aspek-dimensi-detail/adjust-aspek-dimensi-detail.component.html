<div class="card">
    <div class="p-fluid">
        <div class="p-col-12">
            <p-table
                    [value]="listdata"
                    [paginator]="true"
                    [rowHover]="true"
                    [rows]="10"
                    #dt
                    [rowsPerPageOptions]="[10,25,50]"
                    styleClass="p-datatable-gridlines"
                    [showCurrentPageReport]="true"
                    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                    [globalFilterFields]="['no','company','parametername','user','department','value']">
                <ng-template pTemplate="caption">
                    <div class="p-d-flex p-jc-between">
                        <div>
                        </div>
                        <div>
                          <span class="p-input-icon-left p-ml-auto">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Search keyword" />
                          </span>
                        </div>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width:10%; text-align: center" [pSortableColumn]="'no'">No
                            <span style="float: right">
                              <p-sortIcon [field]="'no'" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                            </span>
                        </th>
                        <th style="width: 20%; text-align: center" [pSortableColumn]="'company'">Company
                            <span style="float: right">
                              <p-sortIcon [field]="'company'" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                            </span>
                        </th>
                        <th style="width: 20%; text-align: center" [pSortableColumn]="'parametername'">Parameter Name
                            <span style="float: right">
                              <p-sortIcon [field]="'parametername'" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                            </span>
                        </th>
                        <th style="width: 20%; text-align: center" [pSortableColumn]="'user'">User
                            <span style="float: right">
                              <p-sortIcon [field]="'user'" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                            </span>
                        </th>
                        <th style="width: 20%; text-align: center" [pSortableColumn]="'department'">Departement
                            <span style="float: right">
                              <p-sortIcon [field]="'department'" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                            </span>
                        </th>
                        <th style="width: 10%; text-align: center" [pSortableColumn]="'value'">Value
                            <span style="float: right">
                              <p-sortIcon [field]="'value'" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                            </span>
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-data>
                    <tr>
                        <td style="text-align: center;">{{ data.no }}</td>
                        <td style="text-align: left">{{ data.company }}</td>
                        <td style="text-align: left">{{ data.parametername }}</td>
                        <td style="text-align: left">{{ data.user }}</td>
                        <td style="text-align: left">{{ data.department }}</td>
                        <td style="text-align: center">{{ data.value }}</td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage" let-columns>
                    <tr>
                        <td [attr.colspan]="6" style="text-align: center;">
                            Data tidak Tersedia
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
        <div class="p-col-12">
            <p-messages [value]="msgs"></p-messages>
        </div>
    </div>
</div>
