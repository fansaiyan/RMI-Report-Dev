<div class="p-grid">
    <div class="p-col-12 p-pb-0">
        <div class="card">
            <div class="p-field p-grid p-mb-0">
                <div class="p-col-4">
                    <input pInputText type="text" [(ngModel)]="survey_name" [readOnly]="true" style="width: 100%"/>
                </div>
                <div class="p-col-1">
                    <button (click)="findSurvey()" pButton pRipple type="button" label="Pilih Survey"  iconPos="left" class="p-button-outlined p-mr-2 p-mb-2"></button>
                </div>
                <div class="p-col-1" *ngIf="surveySelected">
                    <p-splitButton label="Print" icon="pi pi-print" (click)="clickOpsi(surveySelected)" [model]="buttonOpsi" styleClass="p-button-success p-mr-2 p-mb-2"></p-splitButton>
                </div>
            </div>
        </div>
    </div>
    <div class="p-col-12">
        <div class="card">
            <p-tabView orientation="left" [(activeIndex)]="activeIndex">
                <p-tabPanel header="Dimensi" leftIcon="pi pi-pencil" [cache]="false">
                    <ng-template pTemplate="content">
                        <app-ad-dimensi></app-ad-dimensi>
                    </ng-template>
                </p-tabPanel>
                <p-tabPanel header="Sub Dimensi" leftIcon="pi pi-list" [cache]="false">
                    <ng-template pTemplate="content">
                        <app-ad-subdimensi></app-ad-subdimensi>
                    </ng-template>
                </p-tabPanel>
                <p-tabPanel header="Parameter" leftIcon="pi pi-check-square" [cache]="false">
                    <ng-template pTemplate="content">
                        <app-ad-parameter></app-ad-parameter>
                    </ng-template>
                </p-tabPanel>
                <p-tabPanel header="All Correspondence" leftIcon="pi pi-check-square" [cache]="false">
                    <ng-template pTemplate="content">
                        <app-ad-allcorrespondence></app-ad-allcorrespondence>
                    </ng-template>
                </p-tabPanel>
                <p-tabPanel header="Gap Analyze" leftIcon="pi pi-chart-bar" [cache]="false">
                    <ng-template pTemplate="content">
                        <app-gap-analyze></app-gap-analyze>
                    </ng-template>
                </p-tabPanel>
            </p-tabView>
        </div>
    </div>
</div>
