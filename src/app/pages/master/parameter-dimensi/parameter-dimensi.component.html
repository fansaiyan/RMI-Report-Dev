<div class="card">
    <div class="p-fluid">
        <div class="p-col-12">
            <p-table
                    [value]="listdata"
                    [paginator]="true"
                    [rowHover]="true"
                    [rows]="10"
                    #dt
                    [rowsPerPageOptions]="[10,25,50]"
                    styleClass="p-datatable-gridlines"
                    [showCurrentPageReport]="true"
                    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                    [globalFilterFields]="['param_dimensi_id','name']">
                <ng-template pTemplate="caption">
                    <div class="p-d-flex p-jc-between">
                        <div>

                        </div>
                    <div>
                          <span class="p-input-icon-left p-ml-auto">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Search keyword" />
                          </span>
                    </div>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 5%; text-align: center" [pSortableColumn]="'param_dimensi_id'">ID
                            <span style="float: right">
                              <p-sortIcon [field]="'param_dimensi_id'" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                            </span>
                        </th>
                        <th style="width: 95%; text-align: center" [pSortableColumn]="'name'">Name
                            <span style="float: right">
                              <p-sortIcon [field]="'name'" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                            </span>
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-data>
                    <tr>
                        <td style="text-align: center;">{{ data.param_dimensi_id }}</td>
                        <td style="text-align: left">{{ data.name }}</td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage" let-columns>
                    <tr>
                        <td [attr.colspan]="2" style="text-align: center;">
                            Data tidak Tersedia
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
        <div class="p-col-12">
            <p-messages [value]="msgs"></p-messages>
        </div>
    </div>
</div>
